<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/fe55a8ead5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

    <title>Wu-Tang Name</title>
    <link rel="icon" type="image/x-icon" href="wu.png">
  </head>
  <body>
    <section class="content">
      <h1>Wu-Tang Name Genarator<i class="fa-brands fa-wizards-of-the-coast"></i></h1>

      <div>
        <label for="question">Favorite Color:</label>
        <input type="text" id="first" value="" />
      </div>

      <div>
        <label for="question">Favorite Song:</label>
        <input type="text" id="second" value="" />
      </div>

      <div>
        <label for="question">Favorite Food:</label>
        <input type="text" id="third" value="" />
      </div>

      <div>
        <label for="question">Favorite Movie:</label>
        <input type="text" id="fourth" value="" />
      </div>

      <div>
        <label for="question">Favorite Book:</label>
        <input type="text" id="fifth" value="" />
      </div>
    </section>

    <button id="name" type="button">Generate Name</button>
    <button id="reset" type="button">Reset</button>

    <section>
      <div class="result"><p></p></div>
    </section>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
